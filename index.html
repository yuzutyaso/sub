<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invidious YouTube Lite</title>
    </head>
<body class="min-h-screen flex flex-col">
    <header class="bg-red-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-between">
            <h1 class="text-3xl font-bold mb-4 md:mb-0">Invidious YouTube Lite</h1>
            <div class="relative w-full md:w-1/2 lg:w-1/3 flex">
                <input type="text" id="search-input" placeholder="動画を検索..."
                       class="w-full p-3 rounded-l-full border-none focus:outline-none text-gray-800 placeholder-gray-500 shadow-inner">
                <button id="search-button"
                        class="bg-gray-800 text-white px-6 py-3 rounded-r-full hover:bg-gray-700 transition duration-300">
                    検索
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-6 flex-grow">
        <section id="video-detail-container"
                 class="video-detail-hidden bg-white p-6 rounded-lg shadow-xl mb-8 relative">
            <button id="close-video-detail-button"
                    class="absolute top-4 right-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300 text-sm">
                閉じる
            </button>
            <div class="flex flex-col lg:flex-row gap-6">
                <div class="lg:w-2/3">
                    <h2 class="text-3xl font-bold text-gray-900 mb-4" id="detail-title"></h2>
                    <div class="relative w-full aspect-video bg-gray-200 rounded-lg overflow-hidden">
                        <iframe id="detail-iframe" class="w-full h-full absolute top-0 left-0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="lg:w-1/3">
                    <p class="text-lg text-gray-700 mb-2">
                        <strong class="text-gray-900">チャンネル:</strong> <span id="detail-author"></span>
                    </p>
                    <p class="text-lg text-gray-700 mb-4">
                        <strong class="text-gray-900">再生回数:</strong> <span id="detail-views"></span>回
                    </p>
                    <div class="description bg-gray-50 p-4 rounded-md border border-gray-200 max-h-60 overflow-y-auto">
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">説明:</h3>
                        <div id="detail-description" class="text-gray-600 leading-relaxed"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="results-container"
                 class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <p class="col-span-full text-center text-gray-600 text-lg py-12" id="initial-message">
                検索ボックスにキーワードを入力して動画を検索してください。
            </p>
        </section>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center mt-8">
        <p class="text-sm">&copy; 2025 Invidious YouTube Lite. Powered by Invidious API.</p>
    </footer>

    <div id="channel-detail-modal" class="modal-overlay channel-detail-hidden">
        <div class="modal-content">
            <button id="close-channel-detail-button"
                    class="absolute top-4 right-4 bg-gray-200 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-300 transition duration-300 text-sm">
                閉じる
            </button>
            <h2 class="text-3xl font-bold text-gray-900 mb-4" id="channel-modal-name"></h2>
            <div class="flex items-center gap-4 mb-4">
                <img id="channel-modal-icon" class="w-24 h-24 rounded-full object-cover shadow-md" alt="Channel Icon">
                <div>
                    <p class="text-lg text-gray-700"><strong class="text-gray-900">チャンネル登録者数:</strong> <span id="channel-modal-subscribers"></span></p>
                    <p class="text-lg text-gray-700"><strong class="text-gray-900">総再生回数:</strong> <span id="channel-modal-views"></span></p>
                </div>
            </div>
            <h3 class="text-xl font-semibold text-gray-800 mb-2">説明:</h3>
            <div id="channel-modal-description" class="description bg-gray-50 p-4 rounded-md border border-gray-200 max-h-60 overflow-y-auto text-gray-600 leading-relaxed"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
